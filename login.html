<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/dk.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>Email</h5>
          <input type="text" class="input-login-username" />
          <h5>Password</h5>
          <input type="password" class="input-login-password" />
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./formdk.html" class="login__registerButton"
          >Đăng ký</a
        >
      </div>
    </div>
  </body>
  <script>
    const inputUsername = document.querySelector(".input-login-username");
    const inputPassword = document.querySelector(".input-login-password");
    const btnLogin = document.querySelector(".login__signInButton");

    btnLogin.addEventListener("click", (e) => {
      e.preventDefault();
      if (inputUsername.value === "" || inputPassword.value === "") {
        alert("Vui lòng không để trống");
      } else {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (user && user.username === inputUsername.value && user.password === inputPassword.value) {
          alert("Đăng Nhập Thành Công");
          window.location.href = "account.html";
        } else {
          alert("Đăng Nhập Thất Bại");
        }
      }
    });

</script>
</html>
